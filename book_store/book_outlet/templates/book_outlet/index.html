{% extends "book_outlet/base.html" %}

{% block title %}
  All Books
{% endblock title %}

{% block body %}
  <ul>
    {% for book in books  %}
    <li>
      <a href=" {% url "book_detail_url" book.id %} ">{{ book.title }} </a> Autor: {{ book.author}} (Rating: {{ book.rating}})
    </li>
    {% endfor %}
  </ul>
{% endblock body %}
